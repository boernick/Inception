networks:
  my_network:

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    restart: always
    networks:
      - my_network
    env_file: .env
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    restart: always
    depends_on:
      - mariadb
    volumes:
      - wp_data:/var/www/html
    networks:
      - my_network

