version: '3.8'

networks:
  my_network:

volumes:
  wordpress_volume:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/www/html
      o: bind

  mariadb_volume:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/db
      o: bind

  nginx_logs:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/logs/nginx
      o: bind

secrets:
  ssl_private_key:
    file: requirements/nginx/keys/nginx-selfsigned.key

  ssl_certificate:
    file: requirements/nginx/keys/nginx-selfsigned.crt

services:
  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    networks:
      - my_network
    env_file: .env
    volumes:
      - mariadb_volume:/var/lib/mysql

  wordpress:
    image: wordpress:6.5
    container_name: wordpress
    restart: unless-stopped
    networks:
      - my_network
    env_file: .env
    depends_on:
      - mariadb
    volumes:
      - wordpress_volume:/var/www/html

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    restart: always
    networks:
      - my_network
    ports:
      - "8443:443"
    volumes:
      - wordpress_volume:/var/www/html:ro
      - nginx_logs:/var/log/nginx
    secrets:
      - ssl_private_key
      - ssl_certificate
